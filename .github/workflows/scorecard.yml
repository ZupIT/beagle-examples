name: Score Card
on:
  pull_request:
    branches: [master]

jobs:
  Results:
    runs-on: ubuntu-latest
    permissions:
      repository-projects: read 
    steps:
      - run: docker run -e GITHUB_AUTH_TOKEN=${{ secrets.GITHUB_TOKEN }} gcr.io/openssf/scorecard:stable --show-details --repo=${{ github.repository }}

        
